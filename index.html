<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBox">
      
            <h1>Welcome to my Bouncing balls game</h1>
            <canvas height="300px" width="900px" class="canvas"></canvas>
    
    </div>
    <div class="choiceBox">
        <h2>Choose your field size</h2>
            <span class="choice">
                <input type="radio" name="choice" class="fieldSize">
                <p>3 X 3</p>
            </span>
            <span class="choice">
                <input type="radio" name="choice" class="fieldSize">
                <p>4 X 4</p>
            </span>
            <span class="choice">
                <input type="radio" name="choice" class="fieldSize">
                <p>5 X 5</p>
            </span>

        <h2>Choose your ball's color</h2>
            <span class="choice">
                <input type="radio" name="chooseColor" class="ballColor">
                <p>Green</p>
            </span>
            <span class="choice">
                <input type="radio" name="chooseColor" class="ballColor">
                <p>Blue</p>
            </span>
            <span class="choice">
                <input type="radio" name="chooseColor" class="ballColor">
                <p>Red</p>
            </span>
            <span class="choice">
                <input type="radio" name="chooseColor" class="ballColor">
                <p>Random</p>
            </span>

        <h2>Choose your ball's size</h2>
            <span class="choice">
                <input type="radio" name="chooseSize" class="ballSize">
                <p>Small</p>
            </span>
            <span class="choice">
                <input type="radio" name="chooseSize" class="ballSize">
                <p>Medium</p>
            </span>
            <span class="choice">
                <input type="radio" name="chooseSize" class="ballSize">
                <p>Large</p>
            </span>
            <button class="confirmButton">Confirm</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
